<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Test</h1>

<!--所有的html元素都可以被 Thymeleaf替换接管：th：元素名-->
<!--只输出普通字符串-->
<div th:text="${msg}"></div>
<!--输出字符串并能识别html标签-->
<div th:utext="${msg}"></div>

<hr>

<h3 th:each="users:${users}" th:text="${users}"></h3>
<!--<h3 th:each="users:${users}">[[ ${users} ]]</h3>-->

</body>
</html>
